<html>
  <head>
    <title>Stud Poker</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/orientation_utils.css" type="text/css" />
    <link rel="stylesheet" href="css/ios_fullscreen.css" type="text/css" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,minimal-ui"
    />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="text/javascript" src="js/random.min.js"></script>
    
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/createjs-2015.11.26.min.js"></script>
    <script type="text/javascript" src="js/howler.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <div
      style="
        position: fixed;
        background-color: transparent;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      "
    ></div>
    <script>
      var gameid = "";
      var customerid = "";
      var home_url = "";
      $(document).ready(function () {
        var url_string = window.location.href; //window.location.href
        var url = new URL(url_string);
        var balance = Number(url.searchParams.get("balance"));
        home_url = location.origin;
        gameid = url.searchParams.get("gameid");
        customerid = url.searchParams.get("customerid");

        var gameConfig = $.ajax({
          url: `${home_url}/api/games/${gameid}`,
          type: "GET",
          async: false,
          data: {},
        });

        var oMain = new CMain({
          win_occurrence: gameConfig.responseJSON.data.win_occurrence, //WIN OCCURRENCE PERCENTAGE. VALUES BETWEEN 0-100
          min_bet: 1, //MIN BET PLAYABLE BY USER. DEFAULT IS 0.1$
          max_bet: 300, //MAX BET PLAYABLE BY USER.
          money: balance, //STARING CREDIT FOR THE USER
          game_cash: 100, //GAME CASH AVAILABLE WHEN GAME STARTS
          payout: [
            100, //MULTIPLIER FOR ROYAL FLUSH
            50, //MULTIPLIER FOR STRAIGHT FLUSH
            20, //MULTIPLIER FOR FOUR OF A KIND
            7, //MULTIPLIER FOR FULL HOUSE
            5, //MULTIPLIER FOR FLUSH
            4, //MULTIPLIER FOR STRAIGHT
            3, //MULTIPLIER FOR THREE OF A KIND
            2, //MULTIPLIER FOR TWO PAIR
            1, //MULTIPLIER FOR ONE PAIR OR LESS
            1, //MULIIPLIER FOR HIGH CARD
          ],
          time_show_hand: 1500, //TIME (IN MILLISECONDS) SHOWING LAST HAND
          show_credits: true, //SET THIS VALUE TO FALSE IF YOU DON'T TO SHOW CREDITS BUTTON
          fullscreen: true, //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
          check_orientation: true, //SET TO FALSE IF YOU DON'T WANT TO SHOW ORIENTATION ALERT ON MOBILE DEVICES
          //////////////////////////////////////////////////////////////////////////////////////////
          ad_show_counter: 10, //NUMBER OF HANDS PLAYED BEFORE AD SHOWN
          //
          //// THIS FUNCTIONALITY IS ACTIVATED ONLY WITH CTL ARCADE PLUGIN.///////////////////////////
          /////////////////// YOU CAN GET IT AT: /////////////////////////////////////////////////////////
          // http://codecanyon.net/item/ctl-arcade-wordpress-plugin/13856421 ///////////
        });

        $(oMain).on("recharge", function (evt) {
          //INSERT HERE YOUR RECHARGE SCRIPT THAT RETURN MONEY TO RECHARGE
          var iMoney = 100;
          if (s_oGame !== null) {
            s_oGame.setCredit(iMoney);
          }
        });

        $(oMain).on("start_session", function (evt) {
          if (getParamValue("ctl-arcade") === "true") {
            parent.__ctlArcadeStartSession();
          }
          //...ADD YOUR CODE HERE EVENTUALLY
        });

        $(oMain).on("end_session", function (evt) {
          if (getParamValue("ctl-arcade") === "true") {
            parent.__ctlArcadeEndSession();
          }
          //...ADD YOUR CODE HERE EVENTUALLY
        });

        $(oMain).on("bet_placed", function (evt, iTotBet) {
          //...ADD YOUR CODE HERE EVENTUALLY
          // console.log("Bet Placed", iTotBet);
        });

        $(oMain).on("hand_finished", function (evt, iTotWin) {
          //...ADD YOUR CODE HERE EVENTUALLY
          // console.log("Hand finished", iTotWin);
        });

        $(oMain).on("save_score", function (evt, iMoney) {
          if (getParamValue("ctl-arcade") === "true") {
            parent.__ctlArcadeSaveScore({ score: iMoney });
          }
          // console.log(iMoney);
          //...ADD YOUR CODE HERE EVENTUALLY
        });

        $(oMain).on("show_interlevel_ad", function (evt) {
          if (getParamValue("ctl-arcade") === "true") {
            parent.__ctlArcadeShowInterlevelAD();
          }
          //...ADD YOUR CODE HERE EVENTUALLY
        });

        $(oMain).on("share_event", function (evt, iScore) {
          if (getParamValue("ctl-arcade") === "true") {
            parent.__ctlArcadeShareEvent({
              img: TEXT_SHARE_IMAGE,
              title: TEXT_SHARE_TITLE,
              msg: TEXT_SHARE_MSG1 + iScore + TEXT_SHARE_MSG2,
              msg_share: TEXT_SHARE_SHARE1 + iScore + TEXT_SHARE_SHARE1,
            });
          }
        });

        if (isIOS()) {
          setTimeout(function () {
            sizeHandler();
          }, 200);
        } else {
          sizeHandler();
        }
      });
    </script>

    <div class="check-fonts">
      <p class="check-font-1">test 1</p>
      <p class="check-font-2">test 2</p>
    </div>

    <canvas id="canvas" class="ani_hack" width="1700" height="768"> </canvas>
    <div data-orientation="landscape" class="orientation-msg-container">
      <p class="orientation-msg-text">Please rotate your device</p>
    </div>
    <div
      id="block_game"
      style="
        position: fixed;
        background-color: transparent;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        display: none;
      "
    ></div>
  </body>
