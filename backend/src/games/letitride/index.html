            <p class="vjs-no-js"></p>
          </video>
        </div>
        <canvas
          id="effect_canvas"
          draggable="false"
          ondragstart="return false;"
          ondrop="return false;"
        ></canvas>

        <input
          type="file"
          id="fileContainer"
          name="fileUploader"

          style="opacity: 0; width: 1px; height: 1px;"
        />
